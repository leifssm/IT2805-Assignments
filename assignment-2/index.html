<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2</title>
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <header>
    <a href="searchbar.html">Search Bar</a>
    <a href="target.html">Target</a>
    <a href="progressbar.html">Progressbar</a>
    <a href="sixofclubs.html">Six of Clubs</a>
    <a href="aceofspades.html">Ace of Spades</a>
  </header>
  <div class="container">
    <input type="search" class="search-bar" id="search-field" placeholder="Search...">
  </div>
  <h3>Target</h3>
  <div class="target">
    <div class="black">
      <div class="blue">
        <div class="red">
          <div class="yellow"></div>
        </div>
      </div>
    </div>
  </div>
  <h3>Progress Bars</h3>
  <div class="progress-bar-section">
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="progress-bar red">
      <div class="progress"></div>
    </div>
    <div class="progress-bar yellow">
      <div class="progress"></div>
    </div>
    <div class="progress-bar green">
      <div class="progress"></div>
    </div>
  </div>
  <h3>Playing Cards</h3>
  <div class="playing-cards">
    <div class="card">
      <div class="top">
        <div>A</div>
        <div>&spades;</div> 
      </div>
      <div class="center ace">&spades;</div>
      <div class="bottom flip">
        <div>A</div>
        <div>&spades;</div>
      </div>
    </div>
    <div class="card">
      <div class="top">
        <div>6</div>
        <div>&clubs;</div> 
      </div>
      <div class="center">
        <div>&clubs;</div>
        <div>&clubs;</div>
        <div>&clubs;</div>
        <div>&clubs;</div>
        <div class="flip">&clubs;</div>
        <div class="flip">&clubs;</div>
      </div>
      <div class="bottom flip">
        <div>6</div>
        <div>&clubs;</div>
      </div>
    </div>
  </div>

  </div>
  <footer>
    Created by Joel and Leif &copy; 2024
  </footer>
</body>
</html>
